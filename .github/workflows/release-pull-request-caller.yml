name: Release pull request caller

on: 
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - 'README.md'
      - '.gitignore'

jobs:
  release-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: yibuma/devops/.github/actions/release-please@main
        with:
          release-type: 'simple'
          command: 'release-pr'
