name: Auto release tag caller

on:
  pull_request_target:
    paths:
      - 'CHANGELOG.md'
    types:
      - closed
    branches:
      - main

jobs:
  release-pull-request:
    runs-on: ubuntu-latest
    steps:
      uses: yibuma/devops/.github/actions/release-please@main
      with:
        release-type: 'simple'
        command: 'release-pr'
