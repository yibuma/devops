name: Start Release New Version

on: 
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - 'README.md'
      - '.gitignore'

jobs:
  release-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: 'simple'
          command: release-pr
