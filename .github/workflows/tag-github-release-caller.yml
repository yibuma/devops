name: Tag and github release caller

on:
  pull_request_target:
    paths:
      - 'CHANGELOG.md'
    types:
      - closed
    branches:
      - main

jobs:
  tag-github-release:
    if: github.event.pull_request.merged == true
    uses: yibuma/devops/.github/workflows/tag-github-release.yml@main
    with:
      release-type: 'simple'
